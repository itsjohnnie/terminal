<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal UI Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
        <div class="input-section">
            <label for="code-input">Code</label>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
        </div>

        <div class="controls-panel">
            <div class="control-group-row">
                <div class="control-group">
                    <label for="language">Syntax</label>
                    <select id="language">
                        <option value="bash" selected>Bash</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="css">CSS</option>
                        <option value="go">Go</option>
                        <option value="html">HTML</option>
                        <option value="java">Java</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                        <option value="plaintext">Plain Text</option>
                        <option value="python">Python</option>
                        <option value="ruby">Ruby</option>
                        <option value="rust">Rust</option>
                        <option value="sql">SQL</option>
                        <option value="typescript">TypeScript</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            </div>

            <div class="control-group-row">
                <div class="control-group">
                    <label for="aspect-ratio">Aspect ratio</label>
                    <select id="aspect-ratio">
                        <option value="auto">Auto</option>
                        <option value="1-1">1:1 (Square)</option>
                        <option value="3-2" selected>3:2</option>
                        <option value="16-9">16:9</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="terminal-title">Terminal title</label>
                    <input type="text" id="terminal-title" value="Terminal" placeholder="Terminal">
                </div>
            </div>

            <div class="checkbox-container">
                <div class="control-group checkbox-group">
                    <label for="show-line-numbers">
                        Line numbers
                        <input type="checkbox" id="show-line-numbers" checked>
                    </label>
                </div>

                <div class="control-group checkbox-group">
                    <label for="resizable">
                        Resizable
                        <input type="checkbox" id="resizable">
                    </label>
                </div>

                <div class="control-group checkbox-group">
                    <label for="animate-checkbox">
                        Animated
                        <input type="checkbox" id="animate-checkbox">
                    </label>
                </div>
            </div>

            <div id="animation-controls">
                <div>
                    <div class="control-group">
                        <label for="speed">
                            Typing speed
                            <span id="speed-value">50</span>
                        </label>
                        <input type="range" id="speed" min="0" max="100" value="50" step="5">
                    </div>

                    <div class="button-group">
                        <button id="start-btn" class="btn btn-primary">Start</button>
                        <button id="pause-btn" class="btn btn-secondary">Pause</button>
                        <button id="reset-btn" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export Button -->
        <div class="export-button-fixed">
            <button id="export-dropdown-btn" class="btn btn-primary">Export</button>
            <div id="export-dropdown-menu" class="export-dropdown-menu">
                <button id="export-image" class="export-dropdown-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.4" d="M14.2639 15.9375L12.5958 14.2834C11.7909 13.4851 11.3884 13.086 10.9266 12.9401C10.5204 12.8118 10.0838 12.8165 9.68048 12.9536C9.22188 13.1095 8.82814 13.5172 8.04068 14.3326L4.04409 18.2801M14.2639 15.9375L14.6053 15.599C15.4112 14.7998 15.8141 14.4002 16.2765 14.2543C16.6831 14.126 17.12 14.1311 17.5236 14.2687C17.9824 14.4251 18.3761 14.8339 19.1634 15.6514L20 16.4934M14.2639 15.9375L18.275 19.9565M4.04409 18.2801C4.07512 18.5321 4.12796 18.7313 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.07989 20 7.2 20H16.8C17.4543 20 17.9176 20 18.275 19.9565M4.04409 18.2801C4 17.9221 4 17.4575 4 16.8V7.2C4 6.0799 4 5.51984 4.21799 5.09202C4.40973 4.71569 4.71569 4.40973 5.09202 4.21799C5.51984 4 6.07989 4 7.2 4H16.8C17.9201 4 18.4802 4 18.908 4.21799C19.2843 4.40973 19.5903 4.71569 19.782 5.09202C20 5.51984 20 6.0799 20 7.2V16.4934M20 16.4934V16.8C20 17.9201 20 18.4802 19.782 18.908C19.5903 19.2843 19.2843 19.5903 18.908 19.782C18.7301 19.8727 18.5293 19.9256 18.275 19.9565M17 8.99989C17 10.1045 16.1046 10.9999 15 10.9999C13.8954 10.9999 13 10.1045 13 8.99989C13 7.89532 13.8954 6.99989 15 6.99989C16.1046 6.99989 17 7.89532 17 8.99989Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Image (png)
                </button>
                <button id="export-video" class="export-dropdown-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.4" d="M16 10L18.5768 8.45392C19.3699 7.97803 19.7665 7.74009 20.0928 7.77051C20.3773 7.79703 20.6369 7.944 20.806 8.17433C21 8.43848 21 8.90095 21 9.8259V14.1741C21 15.099 21 15.5615 20.806 15.8257C20.6369 16.056 20.3773 16.203 20.0928 16.2295C19.7665 16.2599 19.3699 16.022 18.5768 15.5461L16 14M6.2 18H12.8C13.9201 18 14.4802 18 14.908 17.782C15.2843 17.5903 15.5903 17.2843 15.782 16.908C16 16.4802 16 15.9201 16 14.8V9.2C16 8.0799 16 7.51984 15.782 7.09202C15.5903 6.71569 15.2843 6.40973 14.908 6.21799C14.4802 6 13.9201 6 12.8 6H6.2C5.0799 6 4.51984 6 4.09202 6.21799C3.71569 6.40973 3.40973 6.71569 3.21799 7.09202C3 7.51984 3 8.07989 3 9.2V14.8C3 15.9201 3 16.4802 3.21799 16.908C3.40973 17.2843 3.71569 17.5903 4.09202 17.782C4.51984 18 5.07989 18 6.2 18Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Video (webm)
                </button>
                <button id="export-code" class="export-dropdown-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.4" d="M7 8L3 11.6923L7 16M17 8L21 11.6923L17 16M14 4L10 20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Code
                </button>
            </div>
        </div>
        </div>

        <div class="terminal-section aspect-3-2">
            <div class="terminal-container">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="terminal-button close"></span>
                        <span class="terminal-button minimize"></span>
                        <span class="terminal-button maximize"></span>
                    </div>
                    <div class="terminal-title" id="terminal-title-display">Terminal</div>
                    <div class="terminal-language" id="terminal-language-display">JavaScript</div>
                    <button class="terminal-copy-btn" id="terminal-copy-btn" title="Copy code">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="terminal-body show-line-numbers" id="terminal">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
